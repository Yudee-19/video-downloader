services:
  # Backend Web Service
  - type: web
    name: ytdlp-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    plan: standard  # $25/month - 2GB RAM, 1 CPU (recommended for 3 parallel downloads)
    region: oregon
    branch: main
    healthCheckPath: /
    envVars:
      - key: REDIS_HOST
        fromService:
          type: redis
          name: ytdlp-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: redis
          name: ytdlp-redis
          property: port
      - key: MAX_PARALLEL_DOWNLOADS
        value: "3"
      - key: CORS_ORIGINS
        value: "*"  # TODO: Update with your frontend URL after deployment
      - key: TEMP_DIR
        value: /data/tmp_videos
      - key: ENVIRONMENT
        value: production
    disk:
      name: video-storage
      mountPath: /data
      sizeGB: 10  # $2.50/month
    autoDeploy: true

  # Redis Service
  - type: redis
    name: ytdlp-redis
    plan: starter  # $10/month - 100MB Redis (sufficient for ~100 concurrent batches)
    region: oregon
    ipAllowList: []  # Allow access from all Render services
    maxmemoryPolicy: allkeys-lru  # Evict least recently used keys when full

